			<figcaption> Le gorille est, après le bonobo et le chimpanzé, l’animal le plus proche de l’humain du point de vue génétique. Cette parenté a été confirmée par les similitudes entre les chromosomes et les groupes sanguins. Le génome humain ne diffère que de 1,57 % de celui du gorille.
							     Redressés, les gorilles atteignent une taille de 1,70 mètre, mais ils sont en fait un peu plus grands car ils ont les genoux fléchis. L’envergure des bras dépasse la longueur du corps et peut atteindre 2,75 mètres.
